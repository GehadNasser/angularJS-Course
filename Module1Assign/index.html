<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">
	<head>
		<title>Lunch Checker</title>
		<script src="angular.min.js"></script>
   		<script src="app.js"></script>
		<style>
     	 .message { font-size: 1.3em; font-weight: bold; }
   		 </style>
	</head>
	<body>
		<div class="contariner" ng-controller="LunchCheckController">
			<h1>Lunch Checker</h1>
			<div class="group">
				<input type="text" id="lunch-menu" placeholder="list comma separated dishes you usually have for lunch" ng-model="name">
			</div>
			<br>
			<div class="group">
				<button ng-click="showMessage();">Check If Too Much</button>
			</div>
			<div class="message group">
				{{message}}
			</div>
		</div>

	</body>
</html>
